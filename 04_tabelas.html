<!-- Tabelas complexas - 2 Lojas: Quantos produtos foram produzidos, quantos vendidos e agrupado por nome dos produtos. Nas informações de "scope" para melhorar a acessibilidade -->

<table>
    <caption>Produzidos X Vendidos</caption>

    <colgroup>
        <col style="background-color: green;">
        <col span="2"style="background-color: red;">
        <col span="2"style="background-color: blue;">       
    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">FARMAIS</th>
            <th colspan="2" scope="colgroup">FARMELHOR</th>
        </tr>
        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Lozartana</th>
            <td>10</td>
            <td>6</td>
            <td>15</td>
            <td>14</td>
        </tr>
        <tr>
            <th>Centrum</th>
            <td>7</td>
            <td>6</td>
            <td>12</td>
            <td>10</td>
        </tr>
    </tbody>
</table>
