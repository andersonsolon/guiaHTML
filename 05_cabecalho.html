<!-- ###################################################################### -->

<!-- Meta SEO (Search Engine Optmization para motores de busca por exemplo google)
    <meta>
        - charset
        - viewport
        - author
        - description
        - robots
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Estudo de Metas no site">
    <meta name="robots" content="">
    <meta name="author" content="Anderson Solon">
</head>

<!-- ###################################################################### -->

<!-- Meta para redes sociais (usar essas informações quando houver a necessidade para facilitar as buscas e envios de informações para redes sociais)-->
<head>
    <!-- Open Graph: facebook (estrutura abaixo vai apresentar para o Facebook o que utilizar quando houver uma busca)-->

    <meta property="og:image" content="https://www.reddit.com/r/Terraria/comments/lhn6li/how_a_plantera_naturally_grows_vs_how_it_develops/">

    <meta property="og:description" content="Aqui se escreve o texto para se compartilhar no Facebook">

    <meta property="og:title" content="Titulo do site que será apresentado ao compartilhar no Facebook">

    <!-- Open Graph twitter -->
    <meta name="twitter:title" content="Site de estudo">

</head>
